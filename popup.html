<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Sale</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading">
            <div class="spinner"></div>
        </div>

        <div class="content">
            <!-- Bitcoin Price Display -->
            <div class="price-container">
                <span id="price-caption"></span>
                <span id="price-value"></span>
            </div>

            <!-- 24h Price Change Indicator -->
            <p id="priceChange"></p>

            <!-- Satoshis per USD -->
            <p id="satsPerUsd"></p>

            <!-- Random Bitcoin-related Slogan -->
            <p id="slogan"></p>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <!-- Image Field -->
            <div class="image-container">
                <img id="modeImage" src="images/hodl.png" alt="Mode Image">
            </div>

            <!-- Footer with hyperlink -->
            <div class="footer-link">
                <a id="footerLink" href="https://www.embedity.com/" title="ðŸ§™â€â™‚ï¸ Bitcoin-friendly hardware wizards - EMBEDITY"></a>
            </div>
        </div>

        <!-- Demo Toggle -->
        <button id="toggleDemo" style="position: absolute; top: 0px; right: 0px;">Demo</button>
    </div>

    <script src="slogans.js"></script>
    <script src="demo_provider.js"></script>
    <script src="popup.js"></script>
</body>
</html>
